<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 3rem;
      background-color: #f5f7fa;
    }
    .signup-container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #3aafa9;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #2b7a78;
    }
    .link {
      color: #3aafa9;
      text-decoration: none;
      margin-top: 1rem;
      display: inline-block;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Student Sign Up</h2>
    <p>Create an account to start your career journey.</p>
    <input type="text" id="new-username" placeholder="Create Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="new-password" placeholder="Create Password" required>
    <button onclick="signUp()">Sign Up</button>
    <p>Already have an account? <a href="login.html" class="link">Sign In</a></p>
  </div>

  <script>
    function signUp() {
      const username = document.getElementById('new-username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('new-password').value;

      if (username && email && password) {
        alert("Sign Up Successful! Please login to access the platform.");
        window.location.href = "login.html"; // Redirect to login page
      } else {
        alert("Please fill in all fields to create an account.");
      }
    }
  </script>

</body>
</html>
